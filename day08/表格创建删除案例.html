<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
      }
      table,
      td,
      th {
        border: 1px solid black;
      }
    </style>
  </head>
  <script src="./node_modules/jquery/dist/jquery.js"></script>
  <script>
    $(function () {
      var datas = [
        {
          name: "百度",
          url: "http://www.baidu.com",
          msg: "全球最大的中文搜索引擎",
        },
        {
          name: "腾讯",
          url: "http://www.qq.com",
          msg: "全球最大的游戏开发和运营机构",
        },
        {
          name: "阿里巴巴",
          url: "http://www.1688.com", //
          msg: "全球最大的采购批发平台",
        },
      ];

      $("button")
        .eq(0)
        .click(function () {
          // 根据数据datas 数组
          for (var i = 0; i < datas.length; i++) {
            var tr = $("<tr>");
            tr.html(`
                <td>${datas[i].name}</td>
                <td>${datas[i].url}</td>
                <td>${datas[i].msg}</td>
                <td><a href="javascript:;">删除</a></td>
            `);

            $("tbody").append(tr);
          }

          // 获取所有的a标签
          $("table tr td a").click(function () {
            $(this).parents("tr").remove();
          });
          // empty()
          $("button")
            .eq(1)
            .click(function () {
              $("tbody").empty();
            });
        });
    });
  </script>
  <body>
    <button>点击创建表格</button>
    <button>清空数据内容</button>
    <table>
      <thead>
        <tr>
          <th>标题</th>
          <th>地址</th>
          <th>说明</th>
          <th>删除</th>
        </tr>
      </thead>
      <tbody>
        <!-- <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr> -->
      </tbody>
    </table>
  </body>
</html>
